<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改准备开票')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-invoiceplancopy-edit" th:object="${ztSupplychainInvoiceplanSummaryCopy}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">发票号：</label>
            <div class="col-sm-8">
                <input name="invoicenum" th:field="*{invoicenum}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "supplychain/invoiceplancopy";
    $("#form-invoiceplancopy-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-invoiceplancopy-edit').serialize());
        }
    }
</script>
</body>
</html>
