<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增班次管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bcb-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">班次编号：</label>
                <div class="col-sm-8">
                    <input name="bcid" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">班次名称：</label>
                <div class="col-sm-8">
                    <input name="bcmc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">上班时间：</label>
                <div class="col-sm-8">
                    <input name="sbsj" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">下班时间：</label>
                <div class="col-sm-8">
                    <input name="xbsj" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">休息时间起：</label>
                <div class="col-sm-8">
                    <input name="xxsjq" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">休息时间止：</label>
                <div class="col-sm-8">
                    <input name="xxsjz" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">总时长：</label>
                <div class="col-sm-8">
                    <input name="zsc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="bz" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "attendance/bcb"
        $("#form-bcb-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-bcb-add').serialize());
            }
        }
    </script>
</body>
</html>
